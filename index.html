<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       
        <p>
            📍 
            <span id="ciudad"> Managua, </span> 
            <span id="pais"> NI</span>
        </p>

        <div class="row">
            <div class="col-8">
                <p> 
                    <span id="iconweather">☀️</span>
                    <span id="infoweather">Sunny</span>
                    </br>
                    <span id="tempnum">36°</span>
                </p>            
            </div>

            <div class="col-4">
                <p>
                    <span id="datecurrent">Mon 15 Jan</span>
                    </br>
                    <span id="timecurrent">12:10</span>
                    <span id="ampm">am</span>
                </p>

                <p>
                    <span>Humidity:</span>
                    <span id="humiditynum">17</span>
                    <span>%</span>
                    </br>
                    <span>Wind</span>
                    <span id="windnum">2</span>
                    <span>km / h</span>
                </p>
            </div>
        </div>
        
        <hr>

        <div class="row">
            <div class="col-2">
                Tue 23°
            </div>
            <div class="col-2">
                Wed 23°
            </div>
            <div class="col-2">
                Thu 23°
            </div>
            <div class="col-2">
                Fri 23°
            </div>
            <div class="col-2">
                Sat 23°
            </div>
            <div class="col-2">
                Sun 23°
            </div>
        </div>

    </div>

    <script src="app.js"></script>

</body>
</html>
